<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background-color: cornflowerblue;">
  <div class="card" style="width: 30rem;margin-left: 580px; padding: 30px; border-radius: 20px;color:crimson;background-color: aquamarine; margin-top: 70px;">
    <h3 style="text-align: center;"> Form</h3>

    <div class="row g-3 m-auto">
        <div class="col">
          <label for="inputfname" class="form-label">Full Name</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col">
          <label for="inputlname" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control"aria-label="Last name">
        </div>
      </div>
      <form class="row g-3 m-auto">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <label>Gender</label>
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Country</label>
          <select id="inputCity" class="form-select">
            <option selected>Select-Here</option>
            <option>India</option>
            <option>New York</option>
            <option>Singapore</option>
            <option>USA</option>
            <option>Australia</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" style="height: 37px;width: 200px;">
            <option selected>Choose...</option>
            <option>Hyderabad</option>
            <option>Benguluru</option>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Mysore</option>
            <option>Noida</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" style="padding: 10px;height: 50px; width:100px" formaction="./Signup.html">Sign in</button>
        </div>
      </form>
    </div>
  </div>
    
</body>
</html>
